<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Template</title>
  </head>
  <body>
    <header class="header">
      <div class="headerLogo">
        <img src="logo.png" alt="" />
      </div>
      <div class="headerTitle">
        <h1>BOOK COLLECTOR</h1>
      </div>
      <div>
        <button class="signInBtn">Sign In</button>
      </div>
    </header>
    <main class="main">
      <div class="leftSection">
        <button class="newBookBtn">New Book</button>
        <form class="bookForm" novalidate>
          <label for="bookName"
            >Book Title:
            <input type="text" id="bookName" name="bookName" required />
            <span class="titleError"></span>
          </label>
          <label for="bookAuthor"
            >Author:
            <input type="text" id="bookAuthor" name="author" required />
            <span class="authorError"></span>
          </label>
          <label for="bookPages"
            >Pages:
            <input type="number" id="bookPages" name="pages" min="1" required />
            <span class="pagesError"></span>
          </label>
          <label for="bookStatus"
            >Status
            <select id="bookStatus" name="bookStatus">
              <option value="Collected">Collected</option>
              <option value="Wishlist">Wishlist</option>
            </select>
            <span class="statusError"></span>
          </label>

          <button type="submit" class="addBookBtn">Add Book</button>
        </form>
      </div>
      <div class="rightSection">
        <div class="bookShelf">
          <div class="booksCategory">
            <h3>Book Collection</h3>
            <div class="collection"></div>
          </div>
          <div class="booksCategory">
            <h3>Wishlist</h3>
            <div class="wishlist"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
